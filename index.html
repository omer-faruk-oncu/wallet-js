<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="baslik">My Wallet App <i class="fa-regular fa-credit-card"></i></h1>
        <main class="harcama-formu">
            <h2 class="form-baslik">Harcama Formu</h2>
            <div class="tarih-miktar">
                <label for="date">Tarih</label>
                <input type="date" name="date" id="date">
                <label for="harcama-miktar">Harcama Miktar</label>
                <input type="number" name="harcama" id="harcama-miktar" placeholder="1000₺">
            </div>
            <label for="harcama-alani">Harcama Alanı</label>
            <input type="text" name="harcama-alani" id="harcama-alani" placeholder="Kira, Fatura, Kredi Kartı">
            <input type="submit" value="Kaydet" id="kaydet">
        </main>
        <section class="sec-ekle">
            <input type="number" name="ekle" id="ekle-input" placeholder="Gelirinizi giriniz.">
            <input type="submit" value="Ekle" id="ekle-buton">
        </section>
        <section class="sonuc">
            <table class="harcama-tablosu">
                <thead>
                    <tr>
                      <th class="tablo-tarih">Tarih</th>
                      <th class="tablo-harcama-alani">Harcama Alani</th>
                      <th class="tablo-miktar">Miktar</th>
                      <th class="tablo-islem">Islem</th>
                    </tr>
                </thead>
                <tbody class="tablo-body">

                </tbody>
            </table>

            <table class="hesap-tablosu">
                <tr>
                  <th>Geliriniz (₺) :</th>
                  <td><span class="gelir"></span></td>
                </tr>
                <tr>
                  <th>Gideriniz (₺) :</th>
                  <td><span class="gider"></span></td>
                </tr>
                <tr>
                  <th>Kalan (₺) :</th>
                  <td><span class="kalan"></span></td>
                </tr>
            </table>

        </section>
        <footer>
            <input type="submit" value="Bilgileri Temizle" id="btn-temizle">            
        </footer>
    </div>
    <script src="./wallet.js"></script>
</body>
</html>
